    <form class="d-flex flex-column align-items-center" style="width: 100%;padding: 25px;"><label style="color: rgb(255,255,255);">Drug Name</label><input class="form-control" type="text" id="drug-search-input">
        <ul class="d-flex flex-column justify-content-center" id="drug-search-list" style="color: rgb(0,0,0);background: #ffffff;width: 90%;border-radius: 9px;box-shadow: 4px 5px 5px 0px rgb(0,0,0);border-style: none;"></ul>
        <div class="d-flex" id="dose-range">
            <div><label class="d-flex justify-content-center" style="color: rgb(255,255,255);">Start Dose</label><input class="form-control" type="number" id="start-dose"></div>
            <div><label class="d-flex justify-content-center" style="color: rgb(255,255,255);">Start Dose</label><input class="form-control" type="number" id="end-dose"></div>
        </div><label id="dose-type" style="color: rgb(255,255,255);">Dose Type</label><input class="form-control" type="text" id="drug-name-1">
        <div class="d-flex flex-row justify-content-center" id="date-range" style="width: 100%;">
            <div><label class="d-flex justify-content-center" style="color: rgb(255,255,255);">Start Date</label><input class="form-control" id="start-date" type="date"></div>
            <div><label class="d-flex justify-content-center" style="color: rgb(255,255,255);">End Date</label><input class="form-control" id="end-date" type="date"></div>
        </div><label style="color: rgb(255,255,255);">Time</label><input type="time" class="form-control" id="time"/><select class="form-control" id="days-of-week" style="margin-top: 17px;" multiple="">
            <option value="0">Sunday</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
        </select><button class="btn btn-primary" id="submit" type="button">Submit</button>
    </form>
